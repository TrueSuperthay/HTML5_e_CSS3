<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Banho</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
        <ul>
            <li>Tomate</li>
            <li>Alface</li>
            <li>Batatas</li>
        </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>CSS</dt>
        <dd>Linguagem de marcação para criação do design de um site.</dd>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de texto</dd>
    </dl>
</body>
</html>
