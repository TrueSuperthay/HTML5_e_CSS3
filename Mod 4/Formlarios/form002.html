<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes de Form</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>UF</legend>
            <label for="id_est">Estado: </label>
            <select name="estado" id="id_estado">
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
            <p></p><label for="id_prof">Profissão: </label>
            <input type="text" name="prof" id="id_prof" list="id_prof">
            <datalist>
                <option value="">Administrador</option>
                <option value="">Contabilista</option>
                <option value="">Desenvolvedor</option>
                <option value="">Professor</option>
            </datalist>
        </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" id="masc" name="sexo" value="Homem"><label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo" value="Mulher"><label for="fem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="id_futebol" value="Futebol" /><label for="id_futebol">Futebol</label><br>
        <input type="checkbox" name="bas" id="id_basquete" value="Basquete" /><label for="id_basquete">Basquete</label><br>
        <input type="checkbox" name="ten" id="id_tenis" value="tenis" /><label for="id_tenis">Tenis</label><br>
        <input type="checkbox" name="nat" id="id_natacao" value="natacao" /><label for="id_natacao">Natação</label><br>
    </fieldset>
    <fieldset>
        <legend>
            Cor
        </legend>
        <label for="id_cor">Cor: </label>
        <input type="color" id="id_cor" name="cor">
    </fieldset>
    <fieldset class="avaliacao">
        <legend>Avaliação</legend>
        <label for="id_range">Sua avaliação: </label>
        <input type="range" id="id_range" name="range" class="ava">
    </fieldset>
    <fieldset>
        <legend>File</legend>
        <label for="id_file">Clique para: </label>
        <input type="file" name="file" id="id_file">
    </fieldset>
    <p><input type="submit"></p>
    <p><input type="reset"></p>
    </form>
</body>
</html>
