<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <form action="cadastro.php" method="post"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" id="masc" name="sexo" value="Homem"><label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo" value="Mulher"><label for="fem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="fut" id="id_futebol" value="Futebol" /><label for="id_futebol">Futebol</label><br>
        <input type="checkbox" name="bas" id="id_basquete" value="Basquete" /><label for="id_basquete">Basquete</label><br>
        <input type="checkbox" name="ten" id="id_tenis" value="tenis" /><label for="id_tenis">Tenis</label><br>
        <input type="checkbox" name="nat" id="id_natacao" value="natacao" /><label for="id_natacao">Natação</label><br>
    </fieldset>
</body>
</html>
