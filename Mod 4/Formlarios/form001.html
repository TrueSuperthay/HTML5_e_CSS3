<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
<title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="iusu">Usuário:</label> 
            <input type="text" name="usu" id="id_usu" required size="19" placeholder="Ex. Daniel Braga"></input>
        </p>
        <p>
            <label for="isenha">Senha:</label> 
            <input type="password" name="isenha" id="id_senha" required minlength="8" placeholder="Min. 8 dig."></input>
        </p>
        <p>
            <label for="dt">Data</label>
            <input type="date" name="dt" id="id_data" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
        <p>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
